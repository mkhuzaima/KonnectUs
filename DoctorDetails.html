<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Doctor Details - Konnect Us</title>
</head>
<body>
    <div class="navbar h-nav">
        <img src="images/logo.png" alt="Logo" class="Mainlogo">
        <div class="navText">Connecting you for you</div>
        <div class="nav">
            <ul class="v-class navlist">
                <li><a href="PatientHome.html">Home</a></li>
                <li><a href="MedicalHistory.html">Medical History</a></li>
                <li><a href="FeedBack.html">Give Feedback</a></li>
                <li><a href="FilterDoctor.html">Search Doctor</a></li>
                <li><a href="Index.html">Logout </a></li>
            </ul>
        </div>

    </div>

    <div class="DetailContainer">
        <div class="generalContainer">
            <img src="images/Avatar.png" alt="Avatar" class="avatar">
            <div class="Details">
                <h1 class="name">Name</h1>
                <p class="gender">Gender</p>
                <p class="specialization">Specialization</p>
            </div>
        </div>

        <div class="clinicContainer">
            <div class="left">
                <h1>Clinic Name</h1>
                <p>Address</p>
            </div>
            <div class="right">
                <p class="p1">Start-Time   12:00:00 AM</p>
                <p class="p2">End-Time   12:00:00 PM</p>
            </div>
        </div>


        <div class="analysisContainer">
            <div class="experienceContainer">

                <div class="experience">
                    <p class="val">5 Years</p>
                </div>
                <p class="heading">Experience</p>

            </div>
            <div class="ratingContainer">
                <div class="experience">
                    <p class="val">4.5</p>
                </div>
                <p class="heading">Rating</p>
            </div>
        </div>

        <div class="appointContainer">

        </div>
    </div>

    <footer>
        <p>Copyrights &copy; 2022 Syntax Terminators - All rights reserved</p>
    </footer>
</body>
</html>
