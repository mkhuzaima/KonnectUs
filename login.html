<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Konnect Us</title>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" class="Mainlogo">
        <div class="navText">Connecting you for you</div>
        <div class="nav">
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        
    </div>
    <div class="login-body">
        
        <div class="wrapper">
            <div class="login-title">Login Form</div>
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Contact Number</label>
                </div>
                <div class="field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="pass-link"><a href="#">Forgot Password?</a></div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="sigup.html">SignUp now !</a></div>
            </form>
        </div>
    </div>
</body>
</html>
